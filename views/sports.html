<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports News</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/">Update24/7</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sports">Sports</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="latest-news">
        <h2 class="my-4">Sports news</h2>
        <div class="card-deck">
            <div class="card">
                <img src="news1.jpg" class="card-img-top" alt="News 1">
                <div class="card-body">
                    <h5 class="card-title">News 1</h5>
                    <p class="card-text">Brief description of the news article.</p>
                </div>
            </div>
            <div class="card">
                <img src="news2.jpg" class="card-img-top" alt="News 2">
                <div class="card-body">
                    <h5 class="card-title">News 2</h5>
                    <p class="card-text">Brief description of the news article.</p>
                </div>
            </div>
            <div class="card">
                <img src="news3.jpg" class="card-img-top" alt="News 3">
                <div class="card-body">
                    <h5 class="card-title">News 3</h5>
                    <p class="card-text">Brief description of the news article.</p>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer  fixed-footer bg-light text-center py-3">
        <p>&copy; 2024 Update24/7 | Contact: 123-456-7890</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Fetch sports news data from the API endpoint
            fetch('/api/sports-news')
                .then(response => response.json())
                .then(news => {
                    const newsContainer = document.getElementById('sports-news-container');
                    news.forEach(article => {
                        const card = document.createElement('div');
                        card.classList.add('card');

                        const img = document.createElement('img');
                        img.src = article.imageUrl || 'default.jpg';
                        img.classList.add('card-img-top');
                        img.alt = article.title;

                        const cardBody = document.createElement('div');
                        cardBody.classList.add('card-body');

                        const cardTitle = document.createElement('h5');
                        cardTitle.classList.add('card-title');
                        cardTitle.textContent = article.title;

                        const cardText = document.createElement('p');
                        cardText.classList.add('card-text');
                        cardText.textContent = article.description;

                        cardBody.appendChild(cardTitle);
                        cardBody.appendChild(cardText);
                        card.appendChild(img);
                        card.appendChild(cardBody);

                        newsContainer.appendChild(card);
                    });
                })
                .catch(err => console.error('Error fetching sports news:', err));
        });
    </script>
</body>
</html>
